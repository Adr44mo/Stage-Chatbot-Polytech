# Configuration Nginx complète pour le chatbot Polytech avec HTTPS
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
    use epoll;
    multi_accept on;
}

http {
    log_format debug '$remote_addr - $host "$request" '
                     'status=$status ref="$http_referer" ua="$http_user_agent"';
    access_log /var/log/nginx/debug.log debug;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name 134.157.105.72 polybot;
        return 301 https://$server_name$request_uri;
    }

    # Configuration HTTPS
    server {
        listen 443 ssl http2;
        server_name 134.157.105.72 polybot;
        
        # Certificats SSL
        ssl_certificate SSL_CERT_PATH;
        ssl_certificate_key SSL_KEY_PATH;
        
        # Configuration SSL sécurisée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Limites pour les uploads de fichiers volumineux
        client_max_body_size 100M;
        client_body_timeout 120s;
        client_header_timeout 120s;
        
        # Buffers pour améliorer les performances d'upload
        client_body_buffer_size 1M;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;

        location / {
            proxy_pass http://134.157.105.72:5173;  # React Vite dev server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts pour le frontend
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        
        # Protection IP pour /login
        location /login {
            allow 134.157.0.0/16;
            deny all;
            root PROJECT_PATH/Fastapi/frontend/dist;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Protection IP pour /admin
        location /admin {
            allow 134.157.0.0/16;
            allow 100.106.28.24;
            allow 100.106.245.61;
            deny all;
            root PROJECT_PATH/Fastapi/frontend/dist;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://134.157.105.72:8000/;  # Backend FastAPI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts spécifiques pour les uploads
            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_request_buffering off;
        }

        # Servir les fichiers PDF du corpus en statique
        location ~ ^/files/(.*\.pdf)$ {
            alias /srv/partage/test/Stage-Chatbot-Polytech/Document_handler/Corpus/pdf_man/$1;
            autoindex off;
            add_header Content-Disposition "inline";
            add_header Cache-Control "public, max-age=3600";
        }

        # Pour les fichiers statiques si tu les buildes
        location /static/ {
            root /chemin/vers/ton/build;
        }
    }
}
