# Configuration Nginx complète pour le chatbot Polytech
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name 134.157.105.72 polybot localhost;  # Ou ton IP publique
        
        # Limites pour les uploads de fichiers volumineux
        client_max_body_size 100M;  # Permet les fichiers jusqu'à 100MB (cohérent avec FastAPI)
        client_body_timeout 120s;   # Timeout pour recevoir le body
        client_header_timeout 120s; # Timeout pour recevoir les headers
        
        # Buffers pour améliorer les performances d'upload
        client_body_buffer_size 1M;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;

        location / {
            proxy_pass http://134.157.105.72:5173;  # React Vite dev server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts pour le frontend
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /api/ {
            proxy_pass http://134.157.105.72:8000/;  # Backend FastAPI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts spécifiques pour les uploads
            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;    # Temps d'envoi vers le backend
            proxy_read_timeout 300s;    # Temps d'attente de réponse du backend
            proxy_request_buffering off; # Désactive le buffering pour les gros fichiers
        }

        # Servir les fichiers PDF du corpus en statique
        location ~ ^/files/(.*\.pdf)$ {
            alias /srv/partage/test/Stage-Chatbot-Polytech/Document_handler/Corpus/pdf_man/$1;
            autoindex off;
            add_header Content-Disposition "inline";
            add_header Cache-Control "public, max-age=3600";
        }

        # Pour les fichiers statiques si tu les buildes
        location /static/ {
            root /chemin/vers/ton/build;  # optionnel si tu build
        }
    }
}
