server {
    listen 80;
    server_name 134.157.105.72;  # Ou ton IP publique

    location / {
        proxy_pass http://134.157.105.72:5173;  # React Vite dev server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        proxy_pass http://134.157.105.72:8000/;  # Backend FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pour les fichiers statiques si tu les buildes
    location /static/ {
        root /chemin/vers/ton/build;  # optionnel si tu build
    }
}
