default_model_faiss: "llama3"

llm:

  gpt-4o:
    model_name: "gpt-4o"
    temperature: 0.5
    embeddings: "OpenAIEmbeddings"
    faisspath: faiss/openai_faiss_index

  gpt-4o-mini:
    model_name: "gpt-4o-mini"
    temperature: 0.5
